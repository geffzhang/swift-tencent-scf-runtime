service: helloworld-swift-aws

package:
    artifact: .build/lambda/HelloWorld/lambda.zip

provider:
    name: aws
    runtime: provided
    iamRoleStatements:
        - Effect: Allow
          Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
          Resource: "*"        

functions:
    hello:
        handler: HelloWorld
        memorySize: 128